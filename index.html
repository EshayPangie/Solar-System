<html>
  <head>
    <title>Geometry</title>
    <!--  --------- IMPORTED LIBRARIES  ------>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Creating scene -->
        <a-box position="-1 0.5 0.3" height="2.5" width="2.5" color="red">
        </a-box>
        <a-sphere position="3.8 0.5 0" radius="0.6" color="teal">
        </a-sphere>
        <a-ring position="-4.9 0.7 0" radius-inner="1" radius-outer="2" color="orange">
        </a-ring>
        
        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15"> </a-camera>

    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
