<html>
  <head>
    <title>Geometry</title>
    <!--  --------- IMPORTED LIBRARIES  ------>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
        <a-entity position="0 40 0">
            <a-camera>
            </a-camera>
        </a-entity>

      <a-sky
        src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"
      >
      </a-sky>
      <!--  --------- SUN  ------>
      <a-entity>
        <a-sphere
          position="0 0 0"
          radius="2"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg"
        >
        </a-sphere>
      </a-entity>
      <!--  --------- MERCURY  ------>
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to:0 360 0; easing: linear; loop: true; dur: 20000"
      >
        <a-sphere
          position="1 0 -5"
          radius="0.2"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg"
        >
        </a-sphere>
      </a-entity>

      <!--  --------- VENUS  ------>
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to:0 360 0; easing: linear; loop: true; dur: 25000"
      >
        <a-sphere
          position="6 0 -5"
          radius="0.3"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg"
        >
        </a-sphere>
      </a-entity>

      <!--  --------- EARTH  ------>
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to:0 360 0; easing: linear; loop: true; dur: 10000"
      >
        <a-sphere
          position="10.5 0 0"
          radius="0.5"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg"
        >
        </a-sphere>
      </a-entity>

      <!--  --------- MARS  ------>
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to:0 360 0; easing: linear; loop: true; dur: 20000"
      >
        <a-sphere position="14.5 0 0" radius="0.4" src="./MARS.jpeg">
        </a-sphere>
      </a-entity>

      <!--  --------- JUPITER  ------>
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to:0 360 0; easing: linear; loop: true; dur: 40000"
      >
        <a-sphere
          position="21 0 0"
          radius="1.2"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg"
        >
        </a-sphere>
      </a-entity>

      <!--  --------- SATURN  ------>
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to:0 360 0; easing: linear; loop: true; dur: 50000"
      >
        <a-sphere
          position="26 0 -5"
          radius="0.9"
          src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png"
        >
          <!--  --------- SATURN RINGS  ------>
          <a-torus
            color="red"
            radius="3"
            rotation="90 0 0"
            radius-tubular="0.015"
          >
          </a-torus>
          <a-torus
            color="orange"
            radius="2.9"
            rotation="90 0 0"
            radius-tubular="0.02"
          >
          </a-torus>
          <a-torus
            color="yellow"
            radius="2.8"
            rotation="90 0 0"
            radius-tubular="0.025"
          >
          </a-torus>
        </a-sphere>
      </a-entity>

      <!--  --------- URANUS  ------>
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to:0 360 0; easing: linear; loop: true; dur: 55000"
      >
        <a-sphere position="31 0 -5" radius="0.6" src="./URANUS.jpg">
        </a-sphere>
      </a-entity>

            <!--  --------- NEPTUNE  ------>
            <a-entity
            position="0 0 0"
            rotation="0 0 0"
            animation="property: rotation; to:0 360 0; easing: linear; loop: true; dur: 65000"
          >
            <a-sphere position="36 0 -5" radius="0.5" src="./Neptune.jpg">
            </a-sphere>
          </a-entity>
          <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01">
          </a-torus>

          <a-torus color="grey" rotation="90 0 0" radius="7.8" radius-tubular="0.01">
        </a-torus>

        <a-torus color="grey" rotation="90 0 0" radius="10.6" radius-tubular="0.01">
        </a-torus>

        <a-torus color="grey" rotation="90 0 0" radius="14.5" radius-tubular="0.01">
        </a-torus>

        <a-torus color="grey" rotation="90 0 0" radius="21.5" radius-tubular="0.01">
        </a-torus>

        <a-torus color="grey" rotation="90 0 0" radius="26.5" radius-tubular="0.01">
        </a-torus>

        <a-torus color="grey" rotation="90 0 0" radius="31.5" radius-tubular="0.01">
        </a-torus>

        <a-torus color="grey" rotation="90 0 0" radius="36.5" radius-tubular="0.01">
        </a-torus>

    </a-scene>
  </body>
</html>
